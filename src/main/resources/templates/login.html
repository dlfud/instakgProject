<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaKG</title>
    <link rel="stylesheet" th:href="@{font.css}">
    <link rel="stylesheet" th:href="@{footer.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">

    <!-- Favicon(파비콘) 시작-->
    <link rel="shortcut icon" href="/assets/favicon.ico">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>instarKG</title>
    <!-- Favicon(파비콘) 끝 -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
 	/* 미디어의 넓이가 435px 이상이면 body태그에 상단여백이 200px 설정됩니다. */
	@media ( min-width : 435px) {
		body {
			margin-top: 200px;
		}
	}

    /* 미디어의 넓이가 860xp이하이면 id="hidden" 사라집니다.*/
    /* id="860px의 최대 넓이가 400px로 변경됩니다."*/
	@media ( max-width : 860px) {
		#hidden {
			display: none;
		}
		#860px{
			max-width:400px;
		}
    }



    </style>
</head>
<body class="bg-light">
<div class="container-fluid p-0">
    <div class="row mx-auto p-0" id="860px" style="max-width:800px">
        <div class="col mx-auto bg-primary p-0" id="hidden" style="max-width: 400px; height: 500px;">
            <img width="400" height="550" th:src="@{img/left_login.png}" alt=""/>
        </div>
        <div class="col mx-auto bg-secondary p-0" style="max-width: 400px; height: 400px;">
            <div class="container-fluid bg-white" id="box">
                <!-- 이미지 관련 -->
                <div class="text-center">
                    <img class="rounded" width="100" height="100" th:src="@{img/MainLogo2.png}" alt="instakg"/>
                    <!-- 유저 아이디 관련 -->
                    <form th:action="@{/login}" method="post">
                        <div class="m-2">
                            <input type="text" name="username" class="form-control bg-light" placeholder="이메일"
                                   required="required">
                        </div>
                        <!-- 비밀번호 관련 -->
                        <div class="m-2">
                            <input type="password" name="password" class="form-control bg-light" placeholder="비밀번호"
                                   required="required">
                        </div>
                        <!-- 로그인 버튼 관련 -->
                        <div id="data">
                            <button class="btn btn-info">로그인</button>
                        </div>
                    </form>
                    <!-- 또는 관련 -->
                    <div id="data">
                        <h6><span>또는</span></h6>
                    </div>
                    <span class="text-danger" th:if="${param.error}"> 입력한 이메일 또는 비밀번호가 틀립니다. </span>
                    <!-- 페이스북 Oauth 관련 -->
                    <div id="facebook">
                        <img width="25" height="25" th:src="@{img/facebook_icon.png}"><a href="#">Facebook으로 로그인</a>
                    </div>
                    <!-- 비밀번호 찾기 관련 -->
                    <div id="data">
                        <p class="h6"><a href="#">비밀번호를 잊으셨나요?</a></p>
                    </div>
                </div>
            </div>
            <div id="join">
                <p>계정이 없으신가요? <a href="/signup">가입하기</a></p>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom" th:fragment="footerFragment">
    <strong class="d-flex justify-content-center mt-5">
        팀명&nbsp<font class="text-secondary">OB&YB</font>&nbsp&nbsp팀프로젝트명&nbsp<font class="text-secondary">InstaKG</font>&nbsp&nbspGithub&nbsp<a
            class="text-decoration-none text-secondary" href="https://github.com/HeoEunJae/Team_YB-OB_InstaKG">InstaKG
        프로젝트</a>&nbsp&nbsp프로젝트 기간&nbsp<font class="text-secondary">2022.08.01 ~ 2022.09.30</font>
    </strong>
    <strong class="d-flex justify-content-center mt-1">팀원명&nbsp<font class="text-secondary">허은재, 박선호, 윤이령, 이민영, 특별조원
        박소망</font></strong>
    <strong class="d-flex justify-content-center mt-3">© 2022 INSTAKG FROM TEAM OB&YB
    </strong>
</footer>

</body>
</html>
